<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PhotoGallery</title>

<style>
    
p {
    margin: 0;
    padding: 0;
    text-align: center;
    font-size: 18px;
}

</style>
</head>

<body>
    
<img src="placeholder.png" width="100%">
<p> # click here to select a photo # </p>

<script type="text/javascript">
    
function loadImageWithPath(src) {
    if (!document.getElementsByTagName) return false;
    var imgs = document.getElementsByTagName("img");
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].src = src;
    }
}

function prepareParagraphEvent() {
    if (!document.getElementsByTagName) return false;
    var ps = document.getElementsByTagName("p");
    for (var i = 0; i < ps.length; i++) {
        ps[i].onclick = function() {
            window.location.href = "ios://openPhotoGallery";
        }
    }
}

function addLoadEvent(func) {
    var oldonload = window.onload;
    if (typeof window.onload != 'function') {
        window.onload = func;
    } else {
        window.onload = function() {
            oldonload();
            func();
        }
    }
}

addLoadEvent(prepareParagraphEvent);

</script>
</body>

</html>
